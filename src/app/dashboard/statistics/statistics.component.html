 <h2 class="text-center">Your personal statistics</h2>
 <table class="table">
   <thead>
     <tr>
       <th>Status</th>
       <th class="text-center">Goals</th>
     </tr>
   </thead>
   <tbody>
       <tr>
           <td class="text-warning">In Progress</td>
           <td class="text-center">{{statistics.IN_PROGRESS}}</td>
       </tr>

       <tr>
           <td class="text-danger">Failed</td>
           <td class="text-center">{{statistics.DROPPED}}</td>
       </tr>

       <tr>
           <td class="text-success">Finished</td>
           <td class="text-center">{{statistics.FINISHED}}</td>
       </tr>
   </tbody>
 </table>
