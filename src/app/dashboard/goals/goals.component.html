<div class="row"> 
    <div class="card" *ngFor="let goal of goals">
        <div class="card-body d-flex justify-content-between align-middle">
          <h5>{{goal.name}}</h5>
          <div class="button-block">
            <a class="btn btn-primary link mr-2" routerLink="/goals/{{goal.id}}/addprogress">Add progress</a>
            <a class="btn btn-primary link" routerLink="/goals/{{goal.id}}">More info</a>
          </div>
        </div>
      </div>
</div>
