<div class="card w-100  mb-2">
    <div class="card-body">
      <div class="d-flex justify-content-between"> 
        <h5 class="card-title">{{goal.name}}</h5>
        <!-- <button type="button" class="btn-close" (click)="deleteGoal(goal.id)"></button> -->
      </div>
      <div class="progress" style="height: 10px;">
        <div class="progress-bar" role="progressbar" [ngStyle]="{'width': progressBarLength}" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
      <p class="card-text">{{goal.description ? goal.description : 'No description for this goal'}}</p>
      <p>{{goal.status | titlecase}}</p>
      <a routerLink="{{goal.id}}" class="btn btn-primary">More Data</a>
      <a routerLink="{{goal.id}}/addprogress" class="btn btn-primary ml-2">Add progress</a>
    </div>
  </div>
