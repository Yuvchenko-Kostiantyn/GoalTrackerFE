<div class="container">
    <div class="col">
        <div class="row">
            <select class="form-select mt-3" (change)="onSelectChange($event)">
                <option *ngFor="let goal of globalGoals" value="{{goal.id}}">{{goal.name}}</option>
            </select>
        </div>
        <div class="row">
            <fieldset>
              <legend>Selected goal data</legend>
              <div class="mb-3">
                <label for="goalTerm" class="form-label" min="1">Goal name</label>
                <input type="text" id="disabledTextInput" class="form-control" value="{{selectedGoal.name}}" disabled>
              </div>
              <div class="mb-3">
                <label for="goalTerm" class="form-label" min="1">Goal duration</label>
                <input type="text" id="disabledTextInput" class="form-control" value="{{selectedGoal.days}}" disabled>
              </div>
              <div class="mb-3">
                <label for="goalTerm" class="form-label" min="1">Goal season</label>
                <input type="text" id="disabledTextInput" class="form-control" value="{{selectedGoal.season}}" disabled>
              </div>

              <div class="mt-3">
                <label for="goalTerm" class="form-label" min="1">Goal description</label>
                <textarea class="form-control" rows="3" value="selectedGoal?.description" disabled></textarea>
              </div>

              <button class="btn btn-primary mt-2" (click)="onGoalSubmit()">Add goal</button>
            </fieldset>
        </div>
    </div>
</div>
