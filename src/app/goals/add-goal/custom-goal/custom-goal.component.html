<form [formGroup]='goalForm' (submit)="onGoalSubmit()">
    <div class="row mt-3">
      <label for="goalName" class="col-sm-2 col-form-label">Goal name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" formControlName="goalName">
      </div>
    </div>

    <div class="row mt-3">
      <label for="goalTerm" class="col-sm-2 col-form-label">Goal duration</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" formControlName="goalTerm">
      </div>
    </div>

    <div class="row mt-3">
      <label for="goalTerm" class="col-sm-2 col-form-label">Start date</label>
      <div class="col-sm-10">
        <input type="date" class="form-control" formControlName="startDate">
      </div>
    </div>

    <div class="row mt-3">
      <label for="goalTerm" class="col-sm-2 col-form-label" min="1">Goal description</label>
      <div class="col-sm-10">
        <textarea class="form-control" formControlName="description" rows="3"></textarea>
      </div>
    </div>

    <div class="row mt-3">
      <label for="seasonId" class="col-sm-2 col-form-label" min="1">Season</label>
      <div class="col-sm-10">
        <select class="form-select" name="seasonId"  formControlName="seasonId">
          <option *ngFor="let season of seasons; index as i" value="{{i}}">{{season | lowercase }}</option>
        </select>
      </div>
    </div>

    <button class="mt-3" type="submit" class="btn btn-primary" [disabled]="goalForm.invalid">Add goal</button>
  </form>
